<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Calculator</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body>

        <div class="container">

            <div
                class="row flex-column align-items-center justify-content-center">

                <form id="ticketForm" class="col-9 card p-4 my-4">

                    <h3 class="text-center">Inserisci i dati richiesti per
                        calcolare il costo del biglietto</h3>

                    <label for="userName" class="mt-2">Inserisci il tuo nome:</label>
                    <input type="text" name="userName" id="userName"
                        placeholder="Nome" required>

                    <label for="distance" class="mt-2">Inserisci la distanza in
                        Km da
                        percorrrere:</label>
                    <input type="number" name="distance" id="distance"
                        placeholder="Km" required>

                    <label for="ageRange" class="mt-2">Seleziona una fascia di
                        et√†:</label>
                    <select name="ageRange" id="ageRange">
                        <option value="minor">Fino ai 14 anni</option>
                        <option value="adult" selected>Dai 15 ai 65 anni</option>
                        <option value="elder">Over 65</option>
                    </select>

                    <div class="d-flex justify-content-around">

                        <button type="submit"
                            class="btn btn-success shadow mt-4">Calcola</button>

                        <button type="reset"
                            class="btn btn-danger shadow mt-4">Svuota</button>
                    </div>

                </form>

                <h4 id="errorMessage" class="text-center text-danger"></h4>

                <!-- BIGLIETTO -->
                <div id="ticket"
                    class="row justify-content-center">

                    <div
                        class="left col-7 rounded-start shadow p-4 d-flex flex-column justify-content-center">

                        <h2>Nome del passeggero:</h2>
                        <h3 id="ticketName" class="text-uppercase"></h3>

                    </div>

                    <div
                        class="right col-3 border-start-0 rounded-end shadow p-4">

                        <h5 class="mb-1">Lunghezza della tratta:</h5> <span
                            id="ticketDistance"></span>

                        <h5 class="mt-2 mb-1">Prezzo:</h5> <span
                            id="ticketPrice"></span>
                        <br>

                        <span id="discountM" class="discount">*sconto under 15
                            applicatto</span>

                        <span id="discountE" class="discount">*sconto over 65
                            applicatto</span>

                    </div>

                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
