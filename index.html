<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Calculator</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <style>
                .col, .left, .right { border: 1px solid red;
                min-height: 10rem; 
                background-color: lightgrey;               
                }

                .left {
                    border-right: 5px dotted white;
                }

                
            </style>

    </head>
    <body>

        <div class="container">

            <div
                class="row flex-column align-items-center justify-content-center">

                <form class="col-9 card p-4 my-4">

                    <h3 class="text-center">Inserisci i dati richiesti per
                        calcolare il costo del biglietto</h3>

                    <label for="userName" class="mt-2">Inserisci il tuo nome:</label>
                    <input type="text" id="userName" placeholder="Nome">

                    <label for="distance" class="mt-2">Inserisci la distanza in
                        Km da
                        percorrrere:</label>
                    <input type="number" id="distance" placeholder="Km">

                    <label for="ageRange" class="mt-2">Seleziona una fascia di
                        et√†:</label>
                    <select id="ageRange">
                        <option value="minor">Fino ai 14 anni</option>
                        <option value="adult">Dai 15 ai 65 anni</option>
                        <option value="elder">Over 65</option>
                    </select>

                    <div class="d-flex justify-content-around">

                        <button id="generatePrice" type="submit"
                            class="btn btn-success shadow mt-4">Calcola</button>

                        <button id="resetBtn" type="reset"
                            class="btn btn-danger shadow mt-4">Svuota</button>
                    </div>

                </form>

                <h4 id="priceResult" class="text-center"></h4>

                <div class="row d-flex">

                    <div class="left col-9">

                    </div>

                    <div class="right col-3">

                        right

                    </div>

                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
